    <section class="form-section">
        <h2>Solicite sua Viagem</h2>
        <form class="travel-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="cidade-origem">Cidade de Origem</label>
                <input type="text" id="cidade-origem" name="cidade-origem" required />
            </div>

            <div class="form-group">
                <label for="cidade-destino">Cidade de Destino</label>
                <input type="text" id="cidade-destino" name="cidade-destino" required />
            </div>

            <div class="form-group">
                <label for="num-viajantes">Número de Viajantes</label>
                <input type="number" id="num-viajantes" name="num-viajantes" min="1" required />
            </div>

            <div class="form-group">
                <label for="data-ida">Data de Ida</label>
                <input type="date" id="data-ida" name="data-ida" required />
            </div>

            <div class="form-group">
                <label for="data-volta">Data de Volta</label>
                <input type="date" id="data-volta" name="data-volta" />
            </div>

            <div class="form-group full-width">
                <label for="observacoes">Observações Gerais</label>
                <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite aqui suas preferências ou dúvidas..."></textarea>
            </div>

            <div class="form-group full-width">
                <button type="submit">Enviar</button>
            </div>
    </form>
  </section>
